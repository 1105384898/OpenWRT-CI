name: OpenWRT-TEST  #自动编译专用

on:
  #schedule:  #自动编译：每天早上6点
    #- cron: 0 22 * * *

  workflow_dispatch:  #手动编译

env:
  OWRT_TYPE: ALL  #设备型号，请用大写字母，请勿乱写
  OWRT_IP: 192.168.2.1  #设备默认登陆地址
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  LEDE_URL: https://github.com/coolsnowwolf/lede.git
  LIST_URL: https://raw.githubusercontent.com/VIKINGYFY/OpenWRT-LEDE/main/Depends

permissions: write-all

jobs:
  build_openwrt:
    name: Build Firmware
    runs-on: ubuntu-latest
    steps:
      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi $(docker images -q)
          sudo -E rm -rf $(curl -sfL $LIST_URL/Remove.txt)
          sudo -E apt -yqq update
          sudo -E apt -yqq purge $(curl -sfL $LIST_URL/Purge.txt)
          sudo -E apt -yqq full-upgrade
          sudo -E apt -yqq install $(curl -sfL $LIST_URL/Install.txt)
          sudo -E apt -yqq autoremove --purge
          sudo -E apt -yqq clean
          sudo -E apt -yqq autoclean
          sudo -E systemctl daemon-reload
          sudo -E timedatectl set-timezone "Asia/Shanghai"

      - name: Check Projects
        uses: actions/checkout@v3

      - name: Check Scripts
        run: |
          cd ./Scripts

          chmod +x ./*.sh
          dos2unix ./*.sh

      - name: Clone LEDE Code
        run: |
          git clone --depth=1 --single-branch $LEDE_URL

      - name: Update Feeds
        run: |
          cd ./lede

          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Custom Scripts
        run: |
          cd ./lede
          $GITHUB_WORKSPACE/Scripts/Settings.sh

          cd ./package
          $GITHUB_WORKSPACE/Scripts/Plugins.sh

      - name: Custom Settings
        run: |
          cd ./lede

          rm -rf ./tmp && rm -rf ./.config*
          cat $GITHUB_WORKSPACE/Config/*.txt >> config.txt
          grep -Ev '^\s*(#|$)' config.txt | sort -u > .config && rm -rf ./config.txt

          make defconfig

      - name: Package Firmware
        run: |
          export OWRT_ALL=$(ls $GITHUB_WORKSPACE/Config/ | grep -v "General" | cut -f1 -d'.')
          export OWRT_DATE=$(TZ=UTC-8 date +"%y.%m.%d_%H.%M.%S")
          echo "OWRT_DATE=$OWRT_DATE" >> $GITHUB_ENV
          echo "OWRT_TYPE=$OWRT_TYPE" >> $GITHUB_ENV
          echo "OWRT_ALL=$OWRT_ALL" >> $GITHUB_ENV
          echo "OWRT_IP=$OWRT_IP" >> $GITHUB_ENV

          cd ./lede && mkdir ./upload
          cp -rf $(find ./bin/targets/ -type f -regex ".*\.\(bin\|iso\|vmdk\|img.gz\)") ./upload/
          cp -rf $GITHUB_WORKSPACE/Config/*.txt ./upload/
          cp -rf ./.config ./upload/config.txt

          cd ./upload
          zip -qm ./"$OWRT_TYPE"_OWRT_"$OWRT_DATE".zip ./*.*

      - name: Release Firmware
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{env.OWRT_TYPE}}_OWRT_${{env.OWRT_DATE}}
          files: ./lede/upload/*.*
          body: |
            这是个大杂烩固件包，请注意选择你需要的！
            X86请手动更新正确的OpenClash内核！
            包含：${{env.OWRT_ALL}}
            地址：${{env.OWRT_IP}}
            密码：password

      - name: Delete Old Releases
        uses: dev-drprasad/delete-older-releases@v0.2.1
        with:
          keep_latest: 5
          delete_tags: true

      - name: Delete Old Workflows
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 1
          keep_minimum_runs: 3
